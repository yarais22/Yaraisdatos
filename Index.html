<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            background-color: pink; /* Fondo rosa */
            font-family: Arial, sans-serif; /* Tipo de letra */
        }
        table {
            border-collapse: collapse; /* Colapsar bordes */
            width: 300px; /* Ancho de la tabla */
            border: 2px solid turquoise; /* Borde alrededor de la tabla */
        }
        th, td {
            border: 1px solid turquoise; /* Bordes de la celda */
            padding: 10px; /* Espaciado interno */
            text-align: left; /* Alinear texto a la izquierda */
            color: turquoise; /* Color turquesa para el texto */
        }
        th {
            background-color: #ff69b4; /* Color de fondo para encabezados (rosa más oscuro) */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Información Personal</th>
        </tr>
        <tr>
            <td>Nombre: Yarais</td>
        </tr>
        <tr>
            <td>Apellido: García</td>
        </tr>
        <tr>
            <td>Cédula: 28688251</td>
        </tr>
        <tr>
            <td>Número de Teléfono: 04128721154</td>
        </tr>
    </table>
</body>
</html>
